<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wraper">
        <div class="weather-app">
          <div class="row">
            <div class="col-6">
              <h1>New York</h1>
              <ul>
                <li>
                  <span class="time"> Saturday 23:26,</span>
                  <span class="weather-info">scattered clouds</span>
                </li>
                <li>
                  Humidity: <strong>78%</strong> , Wind:
                  <strong>3.09km/h</strong>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <div class="temperature-container">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="clouds"
                />
                <span class="temperature">16</span>
                <span class="unit">Â°C</span>
              </div>
            </div>
          </div>
          <footer class="author">
            <a
              href="https://github.com/khoksana/vanilla-weather-app"
              target="_blank"
              >Open-source code,</a
            >
            by Oksana Khodankova
          </footer>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
